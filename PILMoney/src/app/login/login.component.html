<div> <a [routerLink]="['']"><img class="img-responsive" src="assets/img/logo3.svg" alt="logo kepúa"
      style="width:35%"> </a>
</div>

<div class="login">
  <form class="custom-form" [formGroup]="form" (ngSubmit)="onSubmit()">

    <h1>Login</h1>
    <input type="email" name="Mail" placeholder="Email" formControlName="Mail" />
    <div class="alert-danger" *ngIf="Mail!.invalid && (Mail!.dirty || Mail!.touched)">
      <div class="container-error-message" *ngIf="Mail!.errors!.required"> Email requerido </div>
      <div class="container-error-message" *ngIf="Mail!.invalid && !Mail!.errors!.required"> Ingrese un email valido </div>
    </div>

    <input type="password" name="Clave" placeholder="Contraseña" formControlName="Clave" />
    <div class="alert-danger" *ngIf="Clave!.invalid && (Clave!.dirty || Clave!.touched)">
      <div class="container-error-message" *ngIf="Clave!.errors!.required"> Contraseña requerida </div>
      <div class="container-error-message" *ngIf="Clave!.errors!.minlength"> La contraseña debe tener al menos 8 caracteres </div>
      <div class="container-error-message" *ngIf="Clave!.invalid && !Clave!.errors!.required"> Debe tener letras mayusculas, minusculas y números </div>
    </div>

    <button [disabled]="form.invalid" type="" class="btn btn-info" ><a  class="ex2 nav-link" style='color: #030303' >Ingresar</a></button>
    <!-- <button [disabled]="form.invalid" type="submit" class="btn btn-info" ><a  class="ex2 nav-link" style='color: #030303' [routerLink]="'/dashboard'">Ingresar</a></button> -->

    <div class="form-group">
      <p> <a [routerLink]="'/forgot-password'" style='color: #1dca73'>Recuperar contraseña</a></p>
    </div>

  </form>
  <!-- {{this.form.value | json}}
  {{this.grabarToken | json}} -->

</div>
