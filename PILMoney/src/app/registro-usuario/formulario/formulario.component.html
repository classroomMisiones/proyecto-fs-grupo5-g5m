
<html>
                <div class="card-body">
                  <form class="custom-form" [formGroup]="createRegistro"(ngSubmit)=" registrarse()">
                    <div class="row">
                      <h3>Registrarse</h3>
                      <span *ngIf= "submitted && createRegistro.invalid" class="bagde bagde-danger text-danger">*TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                      <div class="col">
                            <div class="form-group row">
                              <label for="name" class="col-md-4 col-form-label text-md-right">Nombre</label>

                              <div class="col-md-9">
                                  <input id="name" type="text" class="form-control" name="name"formControlName="nombre" required pattern="[A-Za-z0-9]+">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="birthday">Fecha de nacimiento</label>

                              <div class="col-md-9">
                                <input type="date" id="birthday" name="birthday" >
                              </div>
                            </div>
                          <div class="form-group row">
                              <label for="email" class="col-md-4 col-form-label text-md-right">Correo electrónico</label>

                              <div class="col-md-9">
                                  <input id="email" type="email" class="form-control " name="email"formControlName="email" >
                              </div>
                          </div>

                          <div class="form-group row">
                              <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>

                              <div class="col-md-9">
                                <input id="password-confirm" type="password" class="form-control" formControlName="password" >
                              </div>
                          </div>
                      </div>

                      <div class="col">
                        <div class="form-group row">
                          <label for="apellido" class="col-md-4 col-form-label text-md-right">Apellido</label>

                          <div class="col-md-9">
                              <input id="apellido" type="text" class="form-control" name="apellido" required pattern="[A-Za-z0-9]+" formControlName="apellido">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="dni" class="col-md-4 col-form-label text-md-right">DNI</label>

                          <div class="col-md-9">
                              <input id="dni" type="number" class="form-control" name="dni" formControlName="dni">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="telefono" class="col-md-4 col-form-label text-md-right">Telefono</label>

                          <div class="col-md-9">
                              <input id="telefono" type="number" class="form-control" name="telefono" formControlName="telefono">
                          </div>
                        </div>
                          <div class="form-group row">
                              <label for="password-confirm" class="col-md-4 col-form-label text-md-right" formControlName="password">Confirmar contraseña</label>

                              <div class="col-md-9">
                                  <input id="password-confirm" type="password" class="form-control" >
                              </div>
                          </div>
                      </div>
                    </div>
                    <div style="text-align:center">
                      <button type="submist" class="btn btn-primary">
                          Registrarse
                      </button>

                    </div>

                    </form>
                </div>

</html>
