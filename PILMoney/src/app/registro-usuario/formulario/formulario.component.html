
  <div class="card-body">
    <form class="custom-form" [formGroup]="form">
      <div class="row">
        <h3>Registrarse</h3>

        <div class="col">
          <div class="form-group row">
            <div class="col-md-9">
              
              <input id="name" type="text" class="form-control" name="name" placeholder="Nombre"  formControlName="nombre" required pattern="[A-Za-z0-9]+">
              
              <div class="alert-danger" *ngIf="nombre!.invalid && (nombre!.dirty || nombre!.touched)">
                <div class="container-error-message" *ngIf="nombre!.errors!.required">Ingrese nombre</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-9">
            
              <input id="email" type="email" class="form-control "  placeholder="Email"  name="email"formControlName="email" >
            
              <div class="alert-danger" *ngIf="email!.invalid && (email!.dirty || email!.touched)">
                <div class="container-error-message" *ngIf="email!.errors!.required"> Email requerido </div>
                <div class="container-error-message" *ngIf="email!.invalid && !email!.errors!.required"> Ingrese un email valido </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="form-group row">
            <div class="col-md-9">
              
              <input id="apellido" type="text" class="form-control"  placeholder="Apellido"  name="apellido" required pattern="[A-Za-z0-9]+" formControlName="apellido">
              
              <div class="alert-danger" *ngIf="apellido!.invalid && (apellido!.dirty || apellido!.touched)">
                <div class="container-error-message" *ngIf="apellido!.errors!.required">Ingrese apellido</div>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-9">
              <input id="password-confirm" type="password"  placeholder="Contraseña"  class="form-control" formControlName="password" >
              <div class="alert-danger" *ngIf="password!.invalid && (password!.dirty || password!.touched)">
                <div class="container-error-message" *ngIf="password!.errors!.required"> Contraseña requerida </div>
                <div class="container-error-message" *ngIf="password!.errors!.minlength"> La contraseña debe tener al menos 8 caracteres </div>
                <div class="container-error-message" *ngIf="password!.invalid && !password!.errors!.required"> Debe tener letras mayusculas, minusculas y números </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <div style="text-align:center">
        <button type="submit" class="btn btn-primary" >Registrarse</button>
      </div>

    </form>
  </div>
