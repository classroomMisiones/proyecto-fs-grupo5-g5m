
<html>
                <div class="card-body">
                  <form class="custom-form" [formGroup]="createRegistro"(ngSubmit)=" registrarse()">
                    <div class="row">
                      <h3>Registrarse</h3>
                      <span *ngIf= "submitted && createRegistro.invalid" class="bagde bagde-danger text-danger">*TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                      <div class="col">
                            <div class="form-group row">
                              <div class="col-md-9">
                                  <input id="name" type="text" class="form-control" name="name" placeholder="Nombre"  formControlName="nombre" required pattern="[A-Za-z0-9]+">
                              </div>
                            </div>

                          <div class="form-group row">
                              <div class="col-md-9">
                                  <input id="email" type="email" class="form-control "  placeholder="Email"  name="email"formControlName="email" >
                              </div>
                          </div>


                      </div>

                      <div class="col">
                        <div class="form-group row">

                          <div class="col-md-9">
                              <input id="apellido" type="text" class="form-control"  placeholder="Apellido"  name="apellido" required pattern="[A-Za-z0-9]+" formControlName="apellido">
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-md-9">
                            <input id="password-confirm" type="password"  placeholder="ContraseÃ±a"  class="form-control" formControlName="password" >
                          </div>
                      </div>

                      </div>
                    </div>
                    <div style="text-align:center">
                      <button type="submist" class="btn btn-primary">
                          Registrarse
                      </button>

                    </div>

                    </form>
                </div>

</html>
